<html lang="en">

<head>

</head>
<body>
    <div class="container">
        <form id="signupform">
            <center><h1>SIGNUP</h1></center><br>
            <label for="">Enter Name</label>
            <input type="text" placeholder="Enter your name" id="name" required><br><br>
            <label for="">Enter Email</label>
            <input type="text" placeholder="Enter your email" id="email" required><br><br>
            <label for="">Enter password</label>
            <input type="text" placeholder="Enter your password" id="password" required><br><br>
            <label for="">Confirm password</label>
            <input type="text" placeholder="confirm password" id="confirm password" required><br><br>
            <button id="btn">SIGNUP</button>
            <br><br>
            <p id="login">Already have an account?<a href="login.html">Login</a></p>
        </form>
    </div>
</body>

</html>
